<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>The Wave</title>
</head>

<body>
    <header>
        <nav>
            <button class="hamburger">&#9776;</button>
            <button class="cross">&#735;</button>
            <ul class="menu">
                <li class="spot" data-mswid="846">
                    Second Beach
                </li>
                <li class="spot" data-mswid="881">
                    Jenness Beach
                </li>
            </ul>
        </nav>
        <div class="condition-info">
            <h2 id="spot-name">
            </h2>
            <ul>
                <li id="spot-time"></li>
                <li id="spot-combined-height"></li>
                <li id="spot-primary-height"></li>       
            </ul>
            <div id="range-container" style="display: none">
                <input id="range-timeslot" type="range" min="0" max="40" step="1" value="0"></input>
                <label for="range-timeslot">Time</label>
            </div>
        </div>
    </header>
    <div id="clouds">
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>
    <div id="waves">
        <svg class="wave" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" id="wave1-wrapper">
            <path id="wave1" d=""></path>
        </svg>
        <svg class="wave" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" id="wave2-wrapper">
            <path id="wave2" d=""></path>
        </svg>
    </div>

    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="/js/jquery.waves.js"></script>
    <script src="/js/scripts.js"></script>
</body>

</html>
